<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BRAILLE</title>
    <script src="/assets/js/navbar.js"></script>
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <!-- Navbar / Header -->
    <div id="navbar"></div>

    <!-- Main Content -->
    <div class="justify-center items-center text-center">
      <h1 class="pt-5 text-2xl">Type the word using letters (a-z):</h1>
    </div>

  <!-- Responsive Wrapper -->
  <div class="flex flex-col lg:flex-row px-4 lg:px-8 py-5 gap-6">
      <!-- First Inner Div: Text + GIF Area -->
      <div class="w-full lg:w-4/5 flex flex-col justify-center items-center gap-4">
        <div
          class="w-full h-[60vh] lg:h-[80vh] bg-[url('/assets/images/monitor.jpg')] bg-cover flex flex-col lg:flex-row justify-center items-center rounded-xl p-6 lg:p-8 gap-6 lg:gap-10"
        >
          <!-- Text Area and Letter Images -->
          <div class="flex flex-col items-center gap-2">
            <p
              id="word"
              class="text-3xl lg:text-5xl font-bold text-blue-700 text-center leading-relaxed"
            ></p>
            <div id="letter-images" class="flex flex-row gap-2 justify-center items-center mt-2"></div>
          </div>


        </div>
      </div>

      <!-- Second Inner Div: Toggles and Voice Selection -->
      <div
        class="w-full lg:w-1/5 h-auto min-h-[420px] lg:min-h-[32rem] flex flex-col gap-6 bg-gray-500 rounded-xl p-4"
      >
        <!-- Voice Selection Dropdown -->
        <div class="flex flex-row justify-between items-center bg-white px-4 py-2 rounded-md">
          <label for="voice-select" class="text-sm lg:text-base">Voice</label>
          <select id="voice-select" class="ml-2 px-2 py-1 rounded border border-blue-400 focus:outline-none focus:border-blue-600 w-2/3 text-sm"></select>
        </div>
        <!-- Toggle 1 -->
        <div
          class="flex flex-row justify-between items-center bg-white px-4 py-2 rounded-md"
        >
          <p class="text-sm lg:text-base">See the Word</p>
          <label class="relative inline-block w-14 h-8">
            <input
              id="toggle-word"
              type="checkbox"
              checked
              class="sr-only peer"
            />
            <div
              class="w-full h-full bg-gray-300 peer-checked:bg-blue-500 rounded-full transition-colors duration-300"
            ></div>
            <div
              class="absolute top-1 left-1 w-6 h-6 bg-white rounded-full transition-transform duration-300 peer-checked:translate-x-6"
            ></div>
          </label>
        </div>

        <!-- Toggle 2 -->
        <div
          class="flex flex-row justify-between items-center bg-white px-4 py-2 rounded-md"
        >
          <p class="text-sm lg:text-base">See the Gesture</p>
          <label class="relative inline-block w-14 h-8">
            <input
              id="toggle-gif"
              type="checkbox"
              checked
              class="sr-only peer"
            />
            <div
              class="w-full h-full bg-gray-300 peer-checked:bg-blue-500 rounded-full transition-colors duration-300"
            ></div>
            <div
              class="absolute top-1 left-1 w-6 h-6 bg-white rounded-full transition-transform duration-300 peer-checked:translate-x-6"
            ></div>
          </label>
        </div>

        <!-- Toggle 3 -->
        <div
          class="flex flex-row justify-between items-center bg-white px-4 py-2 rounded-md"
        >
          <p class="text-sm lg:text-base">Hear the Sound</p>
          <label class="relative inline-block w-14 h-8">
            <input
              id="toggle-sound"
              type="checkbox"
              checked
              class="sr-only peer"
            />
            <div
              class="w-full h-full bg-gray-300 peer-checked:bg-blue-500 rounded-full transition-colors duration-300"
            ></div>
            <div
              class="absolute top-1 left-1 w-6 h-6 bg-white rounded-full transition-transform duration-300 peer-checked:translate-x-6"
            ></div>
          </label>
        </div>

        <!-- Textbox below toggles -->
        <textarea
          id="ai-input"
          type="text"
          autocomplete="off"
          placeholder="Type here..."
          rows="6"
          class="mt-4 px-4 py-2 border-2 border-blue-400 rounded-lg text-xl focus:outline-none focus:border-blue-600 w-full min-h-[120px] text-center resize-y"
        ></textarea>
      </div>
    </div>

    <!-- Javascript -->
    <script src="../assets/js/braille.js"></script>
  </body>
</html>
